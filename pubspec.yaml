name: smart_ryde
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.4.1
  colorful_safe_area: ^1.0.0
  cupertino_icons: ^1.0.8
  device_info_plus: ^11.3.0
  dio: ^5.8.0+1
  fancy_shimmer_image: ^2.0.3
  file_picker: ^8.3.3
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  firebase_messaging: ^15.2.2
  flutter_easyloading: ^3.0.5
  flutter_facebook_auth: ^7.1.1
  flutter_widget_from_html: ^0.15.3
  flutter_local_notifications: ^18.0.1
  flutter_screenutil: ^5.9.3
  get: ^4.6.6
  get_storage: ^2.1.1
  google_maps_flutter: ^2.12.1
  google_sign_in: ^6.2.2
  image_cropper: ^9.0.0
  image_picker: ^1.1.2
  in_app_review: ^2.0.10
  introduction_screen: ^3.1.14
  logger: ^2.5.0
  package_info_plus: ^8.2.1
  the_apple_sign_in: ^1.1.1
  url_launcher: ^6.3.1
  intl: ^0.20.2
  flutter_logger:
    path: flutter_logger
  connectivity_plus: ^6.1.3
  syncfusion_flutter_calendar: ^28.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/


  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/MazzardL-Bold.otf
        - asset: assets/fonts/MazzardL-SemiBold.otf
        - asset: assets/fonts/MazzardL-Light.otf
        - asset: assets/fonts/MazzardL-Medium.otf
        - asset: assets/fonts/MazzardL-Regular.otf


